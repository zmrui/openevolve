# Database configuration - PERSISTENT for auto-resume
database:
  db_path: "./openevolve_output/mlx_training_optimization_db"  # Updated for training focus
  population_size: 60
  archive_size: 20
  num_islands: 4
  elite_selection_ratio: 0.3
